<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Map</title>
    <link
      rel="icon"
      href="https://lh3.googleusercontent.com/V0Lu6YzAVaCVcjSJ_4Qb0mR_idw-GApETGbkodvDKTH-rpDvHuD6J84jshR_FvXdl5mJxqbIHVdebYCCbQMJNxIxRaIHYFSq6z7laA"
      type="image/x-icon"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
      .icon {
        width: 100px;
        height: 100px;
      }
      .word {
        font-size: 24px;
        color: black;
        margin-bottom: 20px;
      }
      .message {
        font-size: 16px;
        color: gray;
        margin-bottom: 20px;
      }
      .refresh {
        background-color: #0b57d0;
        font-weight: bold;
        padding: 10px 20px;
        color: white;
        font-size: 14px;
        border-radius: 5px;
        border: none;
        text-decoration: none;
      }
      .refresh:hover {
        background-color: #357ae8;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        class="icon"
        src="https://lh3.googleusercontent.com/V0Lu6YzAVaCVcjSJ_4Qb0mR_idw-GApETGbkodvDKTH-rpDvHuD6J84jshR_FvXdl5mJxqbIHVdebYCCbQMJNxIxRaIHYFSq6z7laA"
        alt="Google Map Icon"
      />
      <div class="word">Google Map</div>
      <div class="message">
        抱歉，系統目前無法運作，請稍後再試，感謝您的耐心等候</br><span id="time">10</span>秒後為您跳轉至Google主頁
      </div>
      <a
        href="https://www.google.com.tw/maps/"
        title="Google Map"
        role="button"
        class="refresh"
        >重新整理</a
      >
    </div>
    <script>
      let countdown = 9;
      let time = setInterval(() => {
        document.getElementById("time").innerText = countdown;
        countdown--;
        if(countdown == 0) {
          window.location = "https://www.google.com.tw/";
        }
      }, 1000);
    </script>
  </body>
</html>
