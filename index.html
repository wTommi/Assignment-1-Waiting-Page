<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Map</title>
    <link
      rel="icon"
      href="https://lh3.googleusercontent.com/V0Lu6YzAVaCVcjSJ_4Qb0mR_idw-GApETGbkodvDKTH-rpDvHuD6J84jshR_FvXdl5mJxqbIHVdebYCCbQMJNxIxRaIHYFSq6z7laA"
      type="image/x-icon"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
      .icon {
        width: 100px;
        height: 100px;
        margin-bottom: 20px;
      }
      .word {
        font-size: 24px;
        color: black;
        margin-bottom: 20px;
      }
      .message {
        font-size: 16px;
        color: gray;
        margin-bottom: 20px;
      }
      .refresh {
        background-color: #0b57d0;
        font-weight: bold;
        padding: 10px 20px;
        color: white;
        font-size: 14px;
        border-radius: 5px;
        border: none;
        text-decoration: none;
      }
      .refresh:hover {
        background-color: #357ae8;
        cursor: pointer;
      }

      .loading {
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #0b57d0;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        class="icon"
        src="https://lh3.googleusercontent.com/V0Lu6YzAVaCVcjSJ_4Qb0mR_idw-GApETGbkodvDKTH-rpDvHuD6J84jshR_FvXdl5mJxqbIHVdebYCCbQMJNxIxRaIHYFSq6z7laA"
        alt="Google Map Icon"
      />
      <div class="word">Google Map</div>
      <div class="message">
        抱歉，目前無法運作，請稍後再試，感謝您的耐心等候 ( <a href="https://support.google.com/">回報問題</a> )</br><span id="time">5</span>秒後為您跳轉至Google主頁
      </div>
      <div class="loading"></div>
      <a
        href="https://www.google.com.tw/"
        title="Google"
        role="button"
        class="refresh" 
        >前往</a
      >
    </div>
    <script> 
      let countdown = Number(document.getElementById("time").innerText);
      
      let time = setInterval(() => {
        countdown--;
        document.getElementById("time").innerText = countdown;
        if (countdown == 0) {
          window.location = "https://www.google.com.tw/"; 
        }
      }, 1000);

      window.addEventListener("pagehide", () => {
        countdown = 5;
        document.getElementById("time").innerText = countdown;
      });
    </script>
  </body>
</html>
